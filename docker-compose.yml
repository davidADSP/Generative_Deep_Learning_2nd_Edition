version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ./data/:/app/data
      - ./models/:/app/models
      - ./utils/:/app/utils
      - ./notebooks/:/app/notebooks
      - ./run/:/app/run
      - ./scripts/:/app/scripts
    ports:
        - "$JUPYTER_PORT:$JUPYTER_PORT"
    entrypoint: jupyter lab --ip 0.0.0.0 --port=$JUPYTER_PORT --no-browser --allow-root
    